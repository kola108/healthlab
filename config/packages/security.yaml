security:
    encoders:
        App\Entity\User: bcrypt

    providers:
        database_users:
            entity: { class: App\Entity\User, property: email }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/

            anonymous: true

            form_login:
                check_path: login
                login_path: login
                csrf_token_generator: security.csrf.token_manager
                default_target_path: product_types

            logout:
                path: logout
                target: login

            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

    access_control:
        - { path: ^/product-types, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/diagnostic, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/discounts, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/products, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
